{%block content%}
<h1>{{1 | add:2}}</h1>
    <table width="100%" border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>Actions</th>

        {%for course in courses%}
            <tr>
                <td>{{course| first}}</td>
                <td>{{course.1}}</td>
                <td>
                    <a href="{%url 'courseupdate' course.0 %}">Delete</a>
                    <a href="{%url 'courseupdate' course.0 %}">update</a>
                </td>
            </tr>
        {%endfor%}
    </table>

{%endblock%}
